<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/login_main.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
       
        <div class="right-side">
            <div class="intro">
              
                <h2>Welcome Back!</h2>
                <p>Please fill your details: </p>
            </div>
            <form action="/" id="form">
                <div class="form-elements">
              <div class="input-control">
                <p>Email</p>
                <input type="email" placeholder="Please enter your Email!" id="input-email">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <p>Password</p>
                <input type="password" placeholder="Enter your Password" id="input-password">
                <div class="error"></div>
              </div>
                    
                    
                    <div class="input-checker">
                      
                        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DAndroid" id="anchor1" target="_blank">Forgot Password?</a>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button1"  type="submit" >
                        Log in
                    </button>
                    <button class="button2"  type="submit">
                        <img src="images/22423ac7-13bb-4a0c-bf24-13e9663c4fde.jpeg" alt="" id="google-img" >
                       <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" target="_blank" style="text-decoration: none;"> Log in with Google</a>
                    </button>
                </div>
            </form>
          
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
